<!-- HTML5 文档声明 -->
<!DOCTYPE html>
<html lang="zh-CN">
<!-- 页面头部：引入资源和配置 -->
<head>
    <meta charset="UTF-8">
    <!-- 引入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入 Font Awesome 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- 移动端视口配置：禁止缩放，适配移动设备 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>忘记密码 - 幻核矩阵</title>
    <!-- 自定义样式 -->
    <style>
        .bg-glow {
            background: radial-gradient(circle at 50% 0%, #eff6ff 0%, #f9fafb 100%);
        }
    </style>
</head>
<!-- 页面主体 -->
<body class="bg-glow antialiased text-gray-900 font-sans min-h-screen overflow-y-auto">

    <!-- 页面主容器：允许滚动 -->
    <div class="min-h-full flex flex-col items-center py-6 px-6">
        
        <!-- 内容容器：限制最大宽度 -->
        <div class="w-full max-w-[380px] mx-auto flex flex-col">
            
            <!-- 标题区域：显示应用名称和欢迎语 -->
            <!-- 消息闪现区域 -->
            <div id="flash-messages-forgot" class="mb-4 flex flex-col items-center">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-message mb-2 px-5 py-3 rounded-xl shadow-lg border text-sm text-center inline-block {% if category == 'success' %}bg-green-50 border-green-200 text-green-700{% elif category == 'danger' %}bg-red-50 border-red-200 text-red-700{% elif category == 'info' %}bg-blue-50 border-blue-200 text-blue-700{% else %}bg-gray-50 border-gray-200 text-gray-700{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <header class="text-center mb-6">
                <div class="relative w-20 h-20 mx-auto mb-3">
                    <!-- 装饰光晕背景 -->
                    <div class="absolute inset-0 bg-gradient-to-br from-purple-500 via-blue-500 to-cyan-500 rounded-[2rem] blur-xl opacity-60"></div>
                    <div class="absolute inset-1 bg-gradient-to-br from-indigo-600 via-blue-600 to-indigo-700 rounded-[1.75rem] shadow-2xl flex items-center justify-center overflow-hidden">
                        <!-- 内部装饰 -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-white/10 to-transparent"></div>
                        <div class="absolute w-12 h-12 -top-4 -right-4 bg-white/10 rounded-full blur-lg"></div>
                        <div class="absolute w-8 h-8 -bottom-2 -left-2 bg-cyan-400/20 rounded-full blur-md"></div>
                        <!-- Logo -->
                        <img src="/static/images/logo.png" alt="幻核矩阵" class="w-10 h-10 object-contain relative z-10">
                    </div>
                </div>
                <h1 class="text-2xl font-black tracking-tighter text-gray-900 mb-1">
                    幻核矩阵
                </h1>
                <!-- 忘记密码提示条 -->
                <div class="inline-flex items-center px-3 py-1 bg-orange-50 border border-orange-100 rounded-full">
                    <span class="relative flex h-2 w-2 mr-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-orange-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-orange-500"></span>
                    </span>
                    <p class="text-[11px] text-orange-700 font-medium">重置您的账号密码</p>
                </div>
            </header>

            <!-- 表单容器：白色卡片样式 -->
            <main class="bg-white rounded-[2.5rem] shadow-2xl shadow-blue-500/10 border border-gray-100">
                <!-- 忘记密码表单 -->
                <div id="forgot-form-container" class="p-6 space-y-3">
                    <!-- 邮箱字段 -->
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <i class="fa-regular fa-envelope text-xs"></i>
                        </span>
                        <input type="email" id="email-input" placeholder="电子邮箱" 
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-transparent rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none transition-all text-sm">
                    </div>

                    <!-- 验证码字段 -->
                    <div class="relative group">
                        <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                            <i class="fa-regular fa-key text-xs"></i>
                        </span>
                        <input type="text" id="code-input" placeholder="验证码" 
                            class="w-full pl-10 pr-28 py-3 bg-gray-50 border border-transparent rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none transition-all text-sm">
                        <button type="button" id="send-code-btn" onclick="sendVerificationCode()" class="absolute right-2 top-1/2 -translate-y-1/2 px-3 py-1.5 bg-gradient-to-r from-blue-500 to-indigo-500 text-white text-xs font-bold rounded-full shadow-sm active:scale-95 transition-all flex items-center gap-1">
                            获取验证码
                        </button>
                    </div>

                    <!-- 提交按钮 -->
                    <div class="pt-2">
                        <button type="button" onclick="resetPassword()" 
                            class="w-full py-3.5 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-xl shadow-lg shadow-orange-200 active:scale-[0.98] transition-all text-sm">
                            重置密码
                        </button>
                    </div>
                </div>

                <!-- 成功页面 -->
                <div id="success-container" class="p-6 space-y-4 hidden">
                    <div class="text-center">
                        <div class="mx-auto w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                            <i class="fa-solid fa-check text-2xl text-green-600"></i>
                        </div>
                        <h3 class="text-xl font-bold text-gray-800 mb-2">密码重置成功！</h3>
                        <p class="text-sm text-gray-600 mb-4">您的新密码已设置为：</p>
                        <div class="bg-gray-100 rounded-xl p-4 mb-4">
                            <p class="text-2xl font-bold text-blue-600 tracking-wider">aa123456</p>
                        </div>
                        <p class="text-xs text-orange-600 mb-4">请尽快登录并修改您的密码！</p>
                        <a href="{{ url_for('auth.login') }}" class="inline-block w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg shadow-blue-200 active:scale-[0.98] transition-all text-sm">
                            立即登录
                        </a>
                    </div>
                </div>
            </main>

            <!-- 页脚区域：跳转到登录页 -->
            <footer class="mt-6 text-center text-xs">
                <span class="text-gray-400">想起密码了？</span>
                <a href="{{ url_for('auth.login') }}" class="text-blue-600 font-bold ml-1 hover:underline">返回登录</a>
            </footer>

        </div>
    </div>

    <!-- 消息自动消失脚本 -->
    <script>
        let countdownInterval = null;
        
        function sendVerificationCode() {
            const email = document.getElementById('email-input').value;
            const btn = document.getElementById('send-code-btn');
            
            if (!email) {
                alert('请先输入邮箱地址');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('请输入有效的邮箱地址');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '发送中...';
            
            fetch('/auth/forgot-send-code', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('验证码已发送，请查收邮件');
                    startCountdown();
                } else {
                    alert(data.message || '发送失败，请稍后重试');
                    btn.disabled = false;
                    btn.innerHTML = '获取验证码';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('发送失败，请稍后重试');
                btn.disabled = false;
                btn.innerHTML = '获取验证码';
            });
        }
        
        function startCountdown() {
            const btn = document.getElementById('send-code-btn');
            let countdown = 60;
            
            btn.disabled = true;
            btn.innerHTML = `${countdown}秒后重试`;
            
            countdownInterval = setInterval(() => {
                countdown--;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    btn.disabled = false;
                    btn.innerHTML = '获取验证码';
                } else {
                    btn.innerHTML = `${countdown}秒后重试`;
                }
            }, 1000);
        }
        
        function resetPassword() {
            const email = document.getElementById('email-input').value;
            const code = document.getElementById('code-input').value;
            
            if (!email) {
                alert('请输入邮箱地址');
                return;
            }
            
            if (!code) {
                alert('请输入验证码');
                return;
            }
            
            if (code.length !== 6) {
                alert('请输入6位验证码');
                return;
            }
            
            fetch('/auth/forgot-reset', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    email: email,
                    code: code
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('forgot-form-container').classList.add('hidden');
                    document.getElementById('success-container').classList.remove('hidden');
                } else {
                    alert(data.message || '重置失败，请稍后重试');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('重置失败，请稍后重试');
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(function(message, index) {
                setTimeout(function() {
                    message.style.transition = 'opacity 0.5s, transform 0.5s';
                    message.style.opacity = '0';
                    message.style.transform = 'translateY(-10px)';
                    setTimeout(function() {
                        message.remove();
                    }, 500);
                }, 5000 + index * 500);
            });
        });
    </script>

</body>
</html>
