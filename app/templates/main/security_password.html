{% extends "base.html" %}

{% block header %}
{% endblock %}

{% block content %}
<div class="px-4 py-6 space-y-6">
    
    <!-- 返回按钮 -->
    <div class="flex items-center gap-3">
        <a href="{{ url_for('main.security_center') }}" class="w-10 h-10 rounded-full bg-white shadow-sm border border-gray-100 flex items-center justify-center active:bg-gray-50 transition-colors">
            <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 class="text-xl font-bold text-gray-800">修改密码</h1>
    </div>

    <!-- 修改密码表单 -->
    <div class="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 space-y-4">
        
        <!-- 原密码 -->
        <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                <i class="fa-solid fa-lock text-xs"></i>
            </span>
            <input type="password" id="old-password" placeholder="请输入原密码" 
                class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none transition-all text-sm">
            <button type="button" onclick="togglePassword('old-password', 'old-eye-icon')" 
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                <i id="old-eye-icon" class="fa-solid fa-eye-slash text-sm"></i>
            </button>
        </div>

        <!-- 新密码 -->
        <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                <i class="fa-solid fa-key text-xs"></i>
            </span>
            <input type="password" id="new-password" placeholder="请输入新密码" 
                class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none transition-all text-sm">
            <button type="button" onclick="togglePassword('new-password', 'new-eye-icon')" 
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                <i id="new-eye-icon" class="fa-solid fa-eye-slash text-sm"></i>
            </button>
        </div>

        <!-- 确认新密码 -->
        <div class="relative group">
            <span class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-blue-500 transition-colors">
                <i class="fa-solid fa-check text-xs"></i>
            </span>
            <input type="password" id="confirm-password" placeholder="请再次输入新密码" 
                class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-2xl focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 focus:bg-white outline-none transition-all text-sm">
            <button type="button" onclick="togglePassword('confirm-password', 'confirm-eye-icon')" 
                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors">
                <i id="confirm-eye-icon" class="fa-solid fa-eye-slash text-sm"></i>
            </button>
        </div>

        <!-- 提交按钮 -->
        <button type="button" id="change-password-btn" onclick="changePassword()" 
            class="w-full py-4 bg-purple-600 hover:bg-purple-700 text-white font-bold rounded-2xl shadow-lg shadow-purple-100 active:scale-[0.98] transition-all text-sm">
            确认修改
        </button>

        <!-- 忘记密码提示 -->
        <div class="text-center pt-2">
            <a href="javascript:void(0)" onclick="showForgotPassword()" class="text-xs text-blue-600 hover:underline">
                忘记原密码？点击这里重置
            </a>
        </div>
    </div>

    <!-- 忘记密码提示弹窗 -->
    <div id="forgot-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden" onclick="hideForgotPassword()">
        <div class="bg-white rounded-3xl p-6 m-4 max-w-sm w-full shadow-2xl" onclick="event.stopPropagation()">
            <div class="text-center">
                <div class="mx-auto w-12 h-12 bg-orange-100 rounded-full flex items-center justify-center mb-4">
                    <i class="fa-solid fa-question text-xl text-orange-600"></i>
                </div>
                <h3 class="text-lg font-bold text-gray-800 mb-2">忘记原密码？</h3>
                <p class="text-sm text-gray-600 mb-6">您可以通过邮箱验证重置密码，新密码将设置为 aa123456</p>
                <div class="flex gap-3">
                    <button onclick="hideForgotPassword()" 
                        class="flex-1 py-3 bg-gray-100 hover:bg-gray-200 text-gray-700 font-bold rounded-2xl active:scale-[0.98] transition-all text-sm">
                        取消
                    </button>
                    <a href="{{ url_for('auth.forgot_password') }}" 
                        class="flex-1 py-3 bg-orange-500 hover:bg-orange-600 text-white font-bold rounded-2xl active:scale-[0.98] transition-all text-sm">
                        去重置
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    function togglePassword(inputId, iconId) {
        const input = document.getElementById(inputId);
        const icon = document.getElementById(iconId);
        
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        }
    }

    function showForgotPassword() {
        document.getElementById('forgot-modal').classList.remove('hidden');
    }

    function hideForgotPassword() {
        document.getElementById('forgot-modal').classList.add('hidden');
    }

    function changePassword() {
        const oldPassword = document.getElementById('old-password').value;
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const btn = document.getElementById('change-password-btn');

        if (!oldPassword) {
            alert('请输入原密码');
            return;
        }

        if (!newPassword) {
            alert('请输入新密码');
            return;
        }

        if (newPassword.length < 6) {
            alert('新密码至少需要6位');
            return;
        }

        if (newPassword !== confirmPassword) {
            alert('两次输入的新密码不一致');
            return;
        }

        if (newPassword === oldPassword) {
            alert('新密码不能与原密码相同');
            return;
        }

        btn.disabled = true;
        btn.textContent = '修改中...';

        fetch('/api/change-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ 
                old_password: oldPassword,
                new_password: newPassword
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert('密码修改成功！请重新登录');
                window.location.href = '{{ url_for('auth.logout') }}';
            } else {
                if (data.message && data.message.includes('原密码')) {
                    if (confirm(data.message + '\n\n是否需要重置密码？')) {
                        window.location.href = '{{ url_for('auth.forgot_password') }}';
                    }
                } else {
                    alert(data.message || '修改失败');
                }
                btn.disabled = false;
                btn.textContent = '确认修改';
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('修改失败，请稍后重试');
            btn.disabled = false;
            btn.textContent = '确认修改';
        });
    }
</script>
{% endblock %}

{% block footer %}
{% endblock %}
