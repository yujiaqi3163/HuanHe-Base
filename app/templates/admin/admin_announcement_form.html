{% extends "admin/admin_base.html" %}

{% block admin_content %}
<div class="px-4 py-6 space-y-6">
    
    <form method="POST" class="space-y-6">
        
        <!-- 公告标题 -->
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-700">公告标题</label>
            <input type="text" name="title" value="{{ announcement.title if announcement else '' }}" 
                placeholder="请输入公告标题"
                class="form-input">
        </div>
        
        <!-- 公告内容 -->
        <div class="space-y-2">
            <label class="block text-xs font-bold text-gray-700">公告内容</label>
            <textarea name="content" rows="10" placeholder="请输入公告内容（支持HTML）"
                class="w-full px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl text-sm font-medium focus:ring-2 focus:ring-blue-500/20 focus:border-blue-400 focus:bg-white outline-none transition-all resize-none">{{ announcement.content if announcement else '' }}</textarea>
            <p class="text-[10px] text-gray-400">支持HTML标签，可以添加样式和格式</p>
        </div>
        
        <!-- 排序和发布状态 -->
        <div class="grid grid-cols-2 gap-4">
            <!-- 排序权重 -->
            <div class="space-y-2">
                <label class="block text-xs font-bold text-gray-700">排序权重</label>
                <input type="number" name="sort_order" value="{{ announcement.sort_order if announcement else 0 }}" 
                    class="form-input" min="0">
                <p class="text-[10px] text-gray-400">数值越大越靠前</p>
            </div>
            
            <!-- 发布状态 -->
            <div class="space-y-2">
                <label class="block text-xs font-bold text-gray-700">发布状态</label>
                <div class="flex items-center gap-3 px-4 py-4 bg-gray-50 border border-gray-200 rounded-2xl">
                    <input type="checkbox" name="is_published" id="is_published" 
                        {% if not announcement or announcement.is_published %}checked{% endif %}
                        class="w-5 h-5 rounded text-blue-600 focus:ring-blue-500">
                    <label for="is_published" class="text-sm font-medium text-gray-700">立即发布</label>
                </div>
            </div>
        </div>
        
        <!-- 底部操作按钮 -->
        <div class="flex gap-3 pt-4">
            <a href="{{ url_for('admin.announcements') }}" class="flex-1 py-4 bg-gray-100 text-gray-600 font-bold rounded-2xl text-center active:scale-[0.98] transition-transform">
                取消
            </a>
            <button type="submit" class="flex-1 py-4 bg-gray-900 text-white font-bold rounded-2xl active:scale-[0.98] transition-transform">
                {% if announcement %}保存修改{% else %}发布公告{% endif %}
            </button>
        </div>
        
    </form>
    
</div>
{% endblock %}
