<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 闲鱼素材库</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            -webkit-tap-highlight-color: transparent;
        }
        /* 隐藏滚动条 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* 内容过渡动画 */
        .page-fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        /* 安全区域适配 */
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen pb-28">

    {% block header %}
    <!-- 1. 顶部导航栏 -->
    <header class="sticky top-0 z-50 bg-white/70 backdrop-blur-xl border-b border-gray-100/50 px-4 py-3 flex items-center justify-between">
        <!-- 左边：用户头像 + 用户名称 -->
        <div class="flex items-center gap-2">
            <div class="w-9 h-9 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-white font-bold text-sm">
                {{ current_user.username[0] if current_user and current_user.username else 'U' }}
            </div>
            <span class="text-sm font-semibold text-gray-800">{{ current_user.username if current_user else '用户' }}</span>
        </div>
        
        <!-- 中间：AI素材网标题 -->
        <div class="absolute left-1/2 -translate-x-1/2">
            <h1 class="text-base font-black text-gray-900 tracking-tight">AI素材网</h1>
        </div>
        
        <!-- 右边：消息中心（保持不变） -->
        <button class="relative p-2.5 bg-gray-100/80 text-gray-600 rounded-2xl active:scale-90 transition-transform">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
            </svg>
            <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-blue-600 rounded-full border-2 border-white"></span>
        </button>
    </header>
    {% endblock %}

    <!-- 2. 中间内容区域 -->
    <main class="max-w-md mx-auto page-fade-in">
        {% block content %}{% endblock %}
    </main>

    <!-- 3. 底部功能导航栏 (浅色磨砂胶囊设计) -->
    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-sm:w-[92%] max-w-sm bg-white/80 backdrop-blur-2xl rounded-[28px] px-2 py-2 flex justify-around items-center z-50 shadow-xl shadow-gray-200/50 border border-white/50 safe-area-bottom">
        
        <!-- 首页 -->
        <a href="/" class="flex flex-col items-center justify-center w-12 h-12 rounded-2xl transition-all active:scale-90 {% if request.endpoint == 'main.index' or request.path == '/' %}bg-blue-50 text-blue-600{% else %}text-gray-400{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span class="text-[8px] font-black mt-0.5">首页</span>
        </a>

        <!-- 分类 -->
        <a href="#" class="flex flex-col items-center justify-center w-12 h-12 rounded-2xl transition-all active:scale-90 {% if request.endpoint == 'main.categories' %}bg-blue-50 text-blue-600{% else %}text-gray-400{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
            <span class="text-[8px] font-black mt-0.5">分类</span>
        </a>

        <!-- 创作/发布 -->
        <a href="#" class="flex items-center justify-center w-12 h-12 bg-blue-600 rounded-full text-white shadow-lg shadow-blue-200 active:scale-90 transition-transform">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" />
            </svg>
        </a>

        <!-- 素材库 -->
        <a href="#" class="flex flex-col items-center justify-center w-12 h-12 rounded-2xl transition-all active:scale-90 {% if request.endpoint == 'main.library' %}bg-blue-50 text-blue-600{% else %}text-gray-400{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
            </svg>
            <span class="text-[8px] font-black mt-0.5">素材库</span>
        </a>

        <!-- 我的 -->
        <a href="{{ url_for('main.profile') if url_for else '#' }}" class="flex flex-col items-center justify-center w-12 h-12 rounded-2xl transition-all active:scale-90 {% if request.endpoint == 'main.profile' %}bg-blue-50 text-blue-600{% else %}text-gray-400{% endif %}">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
            </svg>
            <span class="text-[8px] font-black mt-0.5">我的</span>
        </a>
    </nav>

</body>
</html>
